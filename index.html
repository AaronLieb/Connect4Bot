<!DOCTYPE html>
<html lang="en">

<head>
  <title>Don't Connect 4</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="script.js"></script>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
  <main class="container">
    <div class="container game-container">
      <h1 id="title">Don't Connect 4!</h1>
      <div id="float" aria-busy="true"></div>
      <div id="game">
      </div>
      <div class="container game-buttons">
        <a id="start-button" role="button" href="javascript:clickStartButton()">Start</a>
        <select id="mode" class="select">
          <option selected value="human">Human</option>
          <option value="robot">Robot</option>
        </select>
      </div>
    </div>
  </main>
  <footer class="container"></footer>

</body>

</html>
